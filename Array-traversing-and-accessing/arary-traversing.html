        function getElement() {
            // accessing data with validation
            let el = document.getElementById('element').value;
            if (!isNaN(el)) { // Check if the input is a valid number
                el = parseInt(el); // Convert string to number
                if (el < data.length) {
                    alert(data[el]);

                    alert(`There is no data at index ${el}`);

            } else {
                alert('Please enter a number');
